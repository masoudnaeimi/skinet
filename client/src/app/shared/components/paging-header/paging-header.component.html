<header>
  <span *ngIf="totalCount && totalCount > 0">
    Showing
    <strong>
      {{ (pageIndex - 1) * pageSize + 1 }} -
      {{
        pageIndex * pageSize > totalCount
          ? totalCount
          : pageIndex * pageSize
      }}
    </strong>
    of <strong>{{ totalCount }}</strong> results</span
  >
  <span *ngIf="totalCount === 0">Showing <strong>0</strong> results</span>
</header>
