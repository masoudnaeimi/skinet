<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section style="background-color: #f5f5f5;" *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'">
        <div class="container d-flex align-items-cenetr py-5">
            <div class="col-9"><h1>
                {{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase}}
            </h1></div>
            <div class="vol-3">
                <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </section>
</ng-container>
