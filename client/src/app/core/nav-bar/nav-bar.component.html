<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <img [routerLink]="['/']" src="/assets/images/logo.png" style="max-height: 70px;" alt="Logo" class="logo" />
  <nav class="my-2 my-md-0 mr-md-3">
    <a
      class="p-2"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >HOME</a
    >
    <a class="p-2" routerLink="/shop" routerLinkActive="active">PRODUCTS</a>
    <a class="p-2" routerLink="/test-error">CONTACT</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative mr-4">
      <i class="fas fa-shopping-cart fa-2x text-dark"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2">Login</a>
    <a class="btn btn-outline-secondary mr-3">Sign up</a>
  </div>
</div>
